body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;

}

/* CONTENEDOR */
.container{
  text-align:center;
}

/* BOTONES */
.buttons{
  margin-bottom:30px;
}

.buttons button{
  background:#ffb3c6;
  border:none;
  padding:12px 20px;
  margin:10px;
  border-radius:20px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.buttons button:hover{
  background:#ff8fab;
  transform:scale(1.05);
}

/* SOBRE */
.envelope{
  position:relative;
  width:300px;
  height:200px;
  margin:auto;
  cursor:pointer;
  display:none;
}

.envelope .base{
  width:100%;
  height:100%;
  background:#ff8fab;
  border-radius:10px;
  position:absolute;
}

.envelope .flap{
  width:100%;
  height:100%;
  background:#ffb3c6;
  position:absolute;
  clip-path:polygon(0 0, 50% 50%, 100% 0);
  transform-origin:top;
  transition:transform 0.6s ease;
  border-radius:10px;
}

.envelope.open .flap{
  transform:rotateX(180deg);
}

/* FOLIO */
.letter{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%) translateY(0);
  width:260px;
  background:#fffdf8;
  padding:20px;
  border-radius:10px;
  box-shadow:0 10px 20px rgba(0,0,0,0.2);
  font-family:'Indie Flower',cursive;
  font-size:18px;
  line-height:1.6;
  display:none;
  animation:slideUp 0.8s forwards;
}

@keyframes slideUp{
  from{transform:translateX(-50%) translateY(60px); opacity:0;}
  to{transform:translateX(-50%) translateY(-120px); opacity:1;}
}

/* CORAZONES */
.heart{
  position:absolute;
  color:#ff4d6d;
  font-size:20px;
  animation:float 4s linear infinite;
}

@keyframes float{
  from{transform:translateY(0); opacity:1;}
  to{transform:translateY(-800px); opacity:0;}
}

.video-link{
  display:block;
  margin-top:10px;
  color:#d6336c;
  font-weight:bold;
  text-decoration:none;
}

</style>
</head>
