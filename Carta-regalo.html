<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para ti ðŸ–¤</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Indie+Flower&family=Playfair+Display:wght@500&display=swap');

/* FONDO SEPARADO */
.background{
  position:fixed;
  width:100%;
  height:100%;
  background: linear-gradient(-45deg, #ffd6e0, #ffeaf4, #fff3e6, #ffc2d1);
  background-size:400% 400%;
  animation: gradientMove 12s ease infinite;
  z-index:0;
  transition: filter 1s ease;
}

.background.blur{
  filter: blur(8px) brightness(0.9);
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:'Playfair Display', serif;
}

.container{
  text-align:center;
  position:relative;
  z-index:2;
}

/* BOTONES */
.buttons{
  margin-bottom:40px;
  transition: opacity 0.8s ease, transform 0.8s ease;
}

.buttons.hide{
  opacity:0;
  transform:translateY(-20px);
  pointer-events:none;
}

.buttons button{
  background: rgba(255,255,255,0.7);
  border:none;
  padding:14px 30px;
  margin:12px;
  border-radius:40px;
  font-size:18px;
  color:#a4133c;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
  transition:0.3s;
}

.buttons button:hover{
  background:#ffccd5;
  transform:scale(1.08);
}

/* SOBRE */
.envelope{
  position:relative;
  width:320px;
  height:210px;
  margin:auto;
  cursor:pointer;
  display:none;
  perspective:1000px;
}

.envelope .base{
  width:100%;
  height:100%;
  background:#ff8fab;
  border-radius:12px;
  position:absolute;
}

.envelope .flap{
  width:100%;
  height:100%;
  background:#ffc2d1;
  position:absolute;
  clip-path:polygon(0 0, 50% 50%, 100% 0);
  transform-origin:top;
  transition:transform 0.8s ease;
  border-radius:12px;
}

.envelope.open .flap{
  transform:rotateX(180deg);
}

/* FOLIO */
.letter{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  width:270px;
  background:#fffdf8;
  padding:25px;
  border-radius:12px;
  box-shadow:0 15px 30px rgba(0,0,0,0.2);
  font-family:'Indie Flower', cursive;
  font-size:19px;
  line-height:1.7;
  display:none;
  animation:slideUp 1s forwards;
}

@keyframes slideUp{
  from{transform:translateX(-50%) translateY(80px); opacity:0;}
  to{transform:translateX(-50%) translateY(-150px); opacity:1;}
}

/* CORAZONES */
.heart{
  position:absolute;
  font-size:22px;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(0); opacity:1;}
  to{transform:translateY(-900px); opacity:0;}
}

.back-btn{
  position:fixed;
  bottom:30px;
  background:white;
  border:none;
  padding:10px 20px;
  border-radius:30px;
  cursor:pointer;
  display:none;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
  z-index:3;
}

</style>
</head>
<body>

<div class="background" id="bg"></div>

<div class="container">

  <div class="buttons" id="buttons">
    <button onclick="showLetter('pienso')">Lo que siento por ti</button>
    <button onclick="showLetter('recuerdo')">Nuestro recuerdo</button>
    <button onclick="showLetter('video')">Una sorpresa</button>
  </div>

  <div class="envelope" id="envelope" onclick="openEnvelope()">
    <div class="base"></div>
    <div class="flap"></div>
    <div class="letter" id="letter"></div>
  </div>

</div>

<button class="back-btn" id="backBtn" onclick="reset()">Volver</button>

<script>
let currentType = "";

function showLetter(type){
  currentType = type;
  document.getElementById("envelope").style.display="block";
  document.getElementById("letter").style.display="none";
  document.getElementById("envelope").classList.remove("open");
}

function openEnvelope(){
  const envelope = document.getElementById("envelope");
  const letter = document.getElementById("letter");
  const buttons = document.getElementById("buttons");

  envelope.classList.add("open");

  setTimeout(()=>{
    buttons.classList.add("hide");
    document.getElementById("bg").classList.add("blur");

    letter.style.display="block";

    if(currentType==="pienso"){
      letter.innerHTML=`Mi amor ðŸ–¤

Eres mi lugar seguro
y mi sonrisa favorita.`;
    }

    if(currentType==="recuerdo"){
      letter.innerHTML=`Hola vida ðŸ–¤

Ese momento en el que
solo existÃ­amos tÃº y yoâ€¦
es mÃ­o para siempre.`;
    }

    if(currentType==="video"){
      letter.innerHTML=`CariÃ±o ðŸ–¤

Te hice algo especial.

<a href="https://www.youtube.com/" target="_blank">Ver sorpresa ðŸŽ¬</a>`;
    }

    createHearts();
    document.getElementById("backBtn").style.display="block";

  },700);
}

function createHearts(){
  for(let i=0;i<25;i++){
    let heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="ðŸ–¤";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*3+4)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},6000);
  }
}

function reset(){
  document.getElementById("buttons").classList.remove("hide");
  document.getElementById("bg").classList.remove("blur");
  document.getElementById("envelope").style.display="none";
  document.getElementById("letter").style.display="none";
  document.getElementById("backBtn").style.display="none";
}
</script>

</body>
</html>
